<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMap</title>
  <link rel="stylesheet" href="./dist/css/index.css">
</head>
<body>
<div class="wrapper">
  <div class="tree">
    <span class="tree-switcher tree-switcher_close tree-node">Root</span>
    <ul class="tree-child-tree">
      <li>
        <span class="tree-switcher tree-switcher_close tree-node">Node1</span>
        <ul class="tree-child-tree">
          <li>
            <span class="tree-switcher tree-switcher_close tree-node">Node1</span>
            <ul class="tree-child-tree">
              <li>
                <span class="tree-switcher tree-switcher_close tree-node">Node1</span>
                <ul class="tree-child-tree">
                  <li>
                    <span class="tree-switcher tree-switcher_open tree-node">Node1</span>
                  </li>
                  <li>
                    <span class="tree-node tree-switcher tree-switcher_noop tree-node_active">8888</span>
                  </li>
                </ul>
              </li>
              <li>
                <span class="tree-switcher tree-switcher_noop tree-node">8888</span>
              </li>
            </ul>
          </li>
          <li>
            <span class="tree-switcher tree-switcher_noop tree-node">Node1</span>
          </li>
        </ul>
      </li>
      <li>
        <span class="tree-switcher tree-switcher_noop tree-node">8888</span>
      </li>
    </ul>
  </div>
</div>
</body>
<script src="./dist/js/bundle.js"></script>
</html>
