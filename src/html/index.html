<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMap</title>
  <link rel="stylesheet" href="./dist/css/index.css">
</head>
<body>
<div class="git">
  <a class="git__logo" href="https://github.com/yaoxiaojuan/MindMap" target="_blank"></a>
</div>
<div class="wrapper">
  <div class="operation">
    <button class="btn m-l-15 m-r-15" id="random">Random Data</button>
    <button class="btn m-l-15 m-r-15" id="open">Open All</button>
    <button class="btn m-l-15 m-r-15" id="close">Close All</button>
    <div class="selector" id="types">
      <button class="selector__btn btn m-l-15 icon-arrow">树-纵向</button>
      <ul class="m-l-15 selector__options">
        <li class="selector__option selected" value="tree">树-纵向</li>
        <li class="selector__option disabled" value="tree_horizontal">树-横向</li>
        <li class="selector__option disabled" value="time-line_vertical">时间轴-纵向</li>
        <li class="selector__option disabled" value="time-line_horizontal">时间轴-横向</li>
      </ul>
    </div>
  </div>

  <div class="tree" id="tree">
  </div>
</div>
</body>
<script src="./dist/js/bundle.js"></script>
</html>
